name: Build & Deploy Docs (gopages + custom home)

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "stable"
          cache: true

      - name: Install gopages
        run: |
          go install github.com/johnstarich/go/gopages@latest

      - name: Generate API documentation
        run: |
          # Clean previous site output
          rm -rf _site
          # Generate gopages output under /api to avoid path issues on GitHub Pages
          mkdir -p _site/api
          gopages -base /gocraft/api -out _site/api -include-head site/head.html ./...

      - name: Add custom homepage
        run: |
          # Copy custom homepage into the site root
          # The homepage should link to API docs via relative path: ./api/
          cp site/index.html _site/index.html

      - name: Copy assets
        run: |
          # Copy icon assets to the site directory
          mkdir -p _site/assets/icon
          cp assets/icon/* _site/assets/icon/

      # Optional: copy additional static documentation (guides, tutorials, etc.)
      # - name: Add guides
      #   run: |
      #     mkdir -p _site/docs
      #     cp -r docs/* _site/docs/

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload the entire site directory (homepage + API docs)
          path: _site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
